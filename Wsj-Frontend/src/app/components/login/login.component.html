<div class="container">
    <form class="form mat-elevation-z8">


        <h1>Assistência Técnica - Wsj Informática</h1> 

        <img src="assets/img/login-image.svg" alt="Help Desk -  Wsj Informática ">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label><p>E-mail</p></mat-label>
          <input matInput placeholder="Ex. fulano@gmail.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">

      </form>
</div>
